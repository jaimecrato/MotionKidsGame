<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoveNet Multi-Person Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #peerIdDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>

  <!-- PeerJS and TensorFlow / MoveNet -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection/dist/movenet.js"></script>
</head>
<body>
  <span id="peerIdDisplay">Loading Peer ID...</span>
  <canvas id="output"></canvas>

  <script>
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');
    const peerIdDisplay = document.getElementById('peerIdDisplay');

    let detector;
    let videoFrame = null;
    let balloon = { x: 300, y: 200, radius: 40 };
    let score = 0;

    // Resize canvas to fill the screen
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset any scaling
      ctx.scale(dpr, dpr); // Apply scaling to match physical pixels
    }


    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Load MoveNet Multipose
    async function loadModel() {
      detector = await poseDetection.createDetector(poseDetection.SupportedModels.MoveNet, {
        modelType: poseDetection.movenet.modelType.MULTIPOSE_LIGHTNING,
        enableTracking: true,
        trackerType: 'boundingBox'
      });
      console.log("âœ… MoveNet Multipose model loaded");
    }

    loadModel();

    // Initialize PeerJS
    const peer = new Peer({ host: '0.peerjs.com', port: 443, secure: true });

    peer.on('open', id => {
      peerIdDisplay.textContent = `Peer ID: ${id}`;
    });

    peer.on('connection', conn => {
      conn.on('data', async imageData => {
        videoFrame = new Image();
        videoFrame.onload = async () => {
          await detectAndDraw(videoFrame);
        };
        videoFrame.src = imageData;
      });
    });

    // Main detection and rendering
    async function detectAndDraw(image) {
      if (!detector) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Optional: show background
      // ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

      const poses = await detector.estimatePoses(image);

      // Draw balloon
      ctx.beginPath();
      ctx.arc(balloon.x, balloon.y, balloon.radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'skyblue';
      ctx.fill();
      ctx.strokeStyle = 'blue';
      ctx.stroke();

      // Loop through detected people
      for (const person of poses) {
        const keypoints = person.keypoints;
        drawSkeleton(keypoints);

        const rightWrist = keypoints[10];
        if (rightWrist && rightWrist.score > 0.3) {
          const x = rightWrist.x * (canvas.width / image.width);
          const y = rightWrist.y * (canvas.height / image.height);

          const dx = x - balloon.x;
          const dy = y - balloon.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < balloon.radius + 10) {
            score++;
            balloon.x = Math.random() * (canvas.width - 60) + 30;
            balloon.y = Math.random() * (canvas.height - 60) + 30;
          }
        }
      }

      // Draw score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText("Score: " + score, 20, 30);
    }

    // Draw connected keypoints and joints
    function drawSkeleton(keypoints) {
      const pairs = poseDetection.util.getAdjacentPairs(poseDetection.SupportedModels.MoveNet);
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;

      pairs.forEach(([a, b]) => {
        const kp1 = keypoints[a];
        const kp2 = keypoints[b];
        if (kp1.score > 0.3 && kp2.score > 0.3) {
          const x1 = kp1.x * (canvas.width / videoFrame.width);
          const y1 = kp1.y * (canvas.height / videoFrame.height);
          const x2 = kp2.x * (canvas.width / videoFrame.width);
          const y2 = kp2.y * (canvas.height / videoFrame.height);
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        }
      });

      keypoints.forEach(kp => {
        if (kp.score > 0.3) {
          const x = kp.x * (canvas.width / videoFrame.width);
          const y = kp.y * (canvas.height / videoFrame.height);
          ctx.beginPath();
          ctx.arc(x, y, 4, 0, 2 * Math.PI);
          ctx.fillStyle = 'red';
          ctx.fill();
        }
      });
    }
  </script>
</body>
</html>
